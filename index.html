<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Web Sederhana</title>
    <style>
        /* Gaya Tampilan (CSS) */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calculator {
            background-color: #2c3e50;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            width: 320px;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 32px;
            text-align: right;
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #ecf0f1;
            color: #2c3e50;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: #34495e;
            color: white;
        }

        button:hover {
            background-color: #485e74;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .operator {
            background-color: #e67e22;
        }

        .operator:hover {
            background-color: #d35400;
        }

        .equal {
            background-color: #27ae60;
            grid-column: span 2;
        }

        .equal:hover {
            background-color: #2ecc71;
        }

        .clear {
            background-color: #c0392b;
        }

        .clear:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly placeholder="0">
    
    <div class="buttons">
        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="deleteLast()" class="clear">DEL</button>
        <button onclick="appendToDisplay('/')" class="operator">/</button>
        <button onclick="appendToDisplay('*')" class="operator">Ã—</button>
        
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')" class="operator">-</button>
        
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('+')" class="operator">+</button>
        
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('.')">.</button>
        
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="calculate()" class="equal">=</button>
    </div>
</div>

<script>
    // Logika Perhitungan (JavaScript)
    const display = document.getElementById('display');

    function appendToDisplay(input) {
        display.value += input;
    }

    function clearDisplay() {
        display.value = "";
    }

    function deleteLast() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            // Menggunakan eval untuk menghitung string matematika
            // Ganti simbol x dengan * jika ada (opsional)
            let result = eval(display.value);
            
            // Cek jika hasilnya adalah angka yang valid
            if (result === undefined || result === Infinity) {
                display.value = "Error";
            } else {
                display.value = result;
            }
        } catch (error) {
            display.value = "Error";
        }
    }
</script>

</body>
</html>
